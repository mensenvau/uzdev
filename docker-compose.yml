version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: core-app-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-core_app}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - core-app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: core-app-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      HOST: ${HOST:-0.0.0.0}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-core_app}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-access-secret-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-refresh-secret-key}
      JWT_PASSWORD_RESET_SECRET: ${JWT_PASSWORD_RESET_SECRET:-password-reset-secret-key}
      JWT_FORM_ACCESS_SECRET: ${JWT_FORM_ACCESS_SECRET:-form-access-secret-key}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@example.com}
    ports:
      - "${PORT:-3001}:3001"
    command: ["node", "src/server.js"]
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - core-app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: core-app-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - core-app-network

volumes:
  mysql_data:
    driver: local

networks:
  core-app-network:
    driver: bridge
