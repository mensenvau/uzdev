<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your password</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f5f7fb; padding: 32px; }
      .card { max-width: 520px; margin: 0 auto; background: #ffffff; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
      .btn { display: inline-block; padding: 12px 18px; background: #1e3a8a; color: #fff; border-radius: 8px; text-decoration: none; font-weight: 600; }
      .muted { color: #6b7280; font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Password reset</h2>
      <p>You requested to reset your password. Click the button below to set a new one.</p>
      <p style="text-align:center; margin: 24px 0;">
        <a class="btn" href="{{reset_url}}" target="_blank" rel="noopener noreferrer">Reset password</a>
      </p>
      <p class="muted">
        If you did not request this, you can safely ignore this email. The link will expire soon.
      </p>
    </div>
  </body>
</html>
