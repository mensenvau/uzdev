<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your password</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f7f8fc; font-family: 'Segoe UI', Arial, sans-serif; color: #0f172a">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f7f8fc; margin: 0; padding: 32px 0">
      <tr>
        <td align="center">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 560px; background-color: #ffffff; border-radius: 16px; border: 1px solid #e2e8f0; border-collapse: separate; box-shadow: 0 20px 60px rgba(15, 23, 42, 0.08)">
            <tr>
              <td style="padding: 28px">
                <h2 style="margin: 0 0 12px; font-size: 24px; font-weight: 700; color: #0f172a; letter-spacing: -0.01em">Password reset</h2>
                <p style="margin: 0; font-size: 16px; line-height: 1.6; color: #334155">You requested to reset your password. Click the button below to set a new one.</p>
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top: 28px; margin-bottom: 28px">
                  <tr>
                    <td align="center">
                      <a
                        href="{{reset_url}}"
                        target="_blank"
                        style="display: inline-block; padding: 14px 32px; background-color: #0f172a; color: #ffffff; border-radius: 10px; text-decoration: none; font-weight: 600; font-size: 16px; letter-spacing: 0.01em; box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15)"
                      >
                        Reset password
                      </a>
                    </td>
                  </tr>
                </table>
                <p style="margin: 0; color: #64748b; font-size: 14px; line-height: 1.5">If you did not request this, you can safely ignore this email. The link will expire soon.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
